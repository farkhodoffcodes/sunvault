<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SunVault - Solar Energy Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0F172A;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FACC15;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-glow {
        text-shadow: 0 0 40px rgba(250, 204, 21, 0.3);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sun: {
                400: '#FDE047',
                500: '#FACC15',
                600: '#EAB308',
              },
              dark: {
                900: '#0B1120',
                800: '#151F32',
                700: '#334155'
              }
            },
            backgroundImage: {
              'hero-gradient': 'radial-gradient(circle at 50% 0%, #1E293B 0%, #0F172A 100%)',
              'mesh': 'radial-gradient(at 0% 0%, rgba(253, 224, 71, 0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(255, 255, 255, 0.1) 0px, transparent 50%)'
            }
          }
        }
      }
    </script>
